<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro VUE</title>

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <header id="app">
        <div class="container">
            <div id="header" class="mb-2">
                <h1 :class="myTitleClass">
                    {{message}}
                </h1>
            </div>
            
            <div id="body" class="mb-2">
                <p :class="myPClass">
                    Clicca sul logo boolean per invocare la funzione saluta()
                </p>
                <img :src="mySrc" :alt="myAlt" @click="saluta">
            </div>
            

            <div class="mb-3">
                <label for="change" :class="myLabelClass">Da qui Ã¨ possibile cambiare il titolo della pagina</label>
                <input id="change" v-model="message">
            </div>
            
        </div>
    </header>
       
    

    <script src="./js/script.js"></script>
</body>
</html>
